<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Decodificador de Texto</title>
  </head>
  <body>
    <header>
      <img src="imagens/logo alura.png" alt="Logo Alura" />
    </header>

    <main>
      <div class="entrada">
        <textarea placeholder="Digite seu texto"></textarea>
        <p>&#9888; Apenas letras minúsculas e sem acento.</p>
        <button class="cripto">Criptografar</button>
        <button class="descripto">Descriptografar</button>
      </div>

      <div class="saida">
        <img src="imagens/desenho diamante.png" alt="Logo Alura" />
        <h3>Nenhuma mensagem encontrada</h3>
        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
      </div>
    </main>

    <footer>
      <img class="perfil" src="imagens/Foto de perfil.png" alt="Perfil Ana" />

      <div class="contato">
        <p>Ana Schenkel</p>
        <img class="github" src="imagens/logo github cinza.png" alt="GitHub" />
        <img
          class="linkedin"
          src="imagens/logo linkedin cinza.png"
          alt="Linkedin"
        />
      </div>
    </footer>
  </body>
</html>
